		<script>
			
			 $(".file").change(function () {
		        var idFile = $(this).attr("id");
		        file = document.getElementById(idFile);
		        fileList = file.files;
		        imgUrl = window.URL.createObjectURL(fileList[0]);
		        if (fileList[0].type.indexOf("image") != -1) {
		            $(".thisImg").attr("src", imgUrl);
		            $(".loading").hide();
		            
		            loadflag = 0
		        } else {
		            $(".thisInputImg").attr("src", "");
		            $(".loading").hide();
		            loadflag = 1;
		        }
