<body>
<p class="hh"></p>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
    $(document).ready(function(){
        var pageH,pageW;
        page= {
            init: function () {
                $(window).resize(function () {
                    page.resize();
                });

                page.resize();


            },


            resize: function () {
                pageH = $(window).height();
                pageW = $(window).width();
               
                $(".hh").text("宽："+pageW+"px;高："+pageH+"px")
            }
        };
        page.init();
    });


</script>
</body>
